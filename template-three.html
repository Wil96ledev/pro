<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="flex item-center">
    <div class="flex justify-center items-center min-h-screen bg-gray-100 w-full">
        <div class="w-full max-w-md bg-white rounded-md shadow-lg">
        
          <form class="bg-white  rounded-md px-8 pt-6 pb-8 mb-4">
              
              <div class="mb-4 flex justify-center items-center">
                  <img class="h-11" src="./Public/images/logot.png">
              </div>
      
              <div class="mb-4 flex justify-center items-center">
                  <h1 class="font-bold text-4xl">Welcome Back </h1> 
              </div>
      
              <div class="mb-4 flex justify-center items-center">
                  <h1 class="font-semibold">Please enter your details to sign in</h1>
              </div>
      
               <div class="flex items-center justify-around">
                 <div class="border-2  border-black-200 rounded-md shadow-md">  
                      <img class="h-11 w-24 px-5 " src="./Public/images/google.png">  
                  </div>  
                  <div class="border-2  border-black-200 rounded-md shadow-md">  
                      <img class="h-11 w-24 px-5 " src="./Public/images/apple.png">  
                  </div>  
                  <div class="border-2  border-black-200 rounded-md shadow-md">  
                      <img class="h-11 w-24 px-5 " src="./Public/images/face.png">  
                  </div>  
            </div>
              <br>    
            <div class="flex items-center justify-around">
                 <div>  
                     <hr noshade>  
                  </div>  
                  <div class="">  
                      <span> or </span>  
                  </div>  
                  <div>  
                     <hr noshade>  
                  </div>   
            </div>
              
      
            <div class="mb-4">
            <label>Email Address</label>
              <input class="border-2 rounded-md appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Email address or phone">
            </div>
            <div class="mb-6">
              <input class="border-2 rounded-md appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
            </div>
            <div class="flex items-center justify-between">
              <label class="pl-0 font-semibold"><input type="checkbox"> Remeber for 30 days</label>
              <a class="inline-block align-baseline font-semibold text-sm text-blue-800 hover:text-blue-800" href="#">
                Forgot password?
              </a>
            </div>
      
          <br>
            <div class="mb-6">
              <button class="bg-indigo-600  text-white font-medium w-96 py-2 px-4 rounded-md focus:outline-none focus:shadow-outline" type="submit">
                Sign in
              </button>
             </div>
      
             
              
              <div class="mb-4 flex justify-center items-center">
                  <h4 class="font-semibold">Don't have an account? <a class="inline-block  align-baseline font-normal text-sm text-indigo-600 ">Create account</a></h4>
              </div>
      
          </form>
        </div>
      </div>
</body>
</html>
