<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Public/themify-icons/themify-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="mx-80">
    <div class="flex justify-center items-center min-h-screen bg-gray-100">
        <div class="w-full max-w-xs bg-white rounded-md shadow-lg">
        
          <form class="bg-white  rounded-md px-8 pt-6 pb-8 mb-4n">
            <div>
              <div class="mb-4 flex  justify-end">
                  <span class="font-bold text-3xl text-align-end">x</span>
              </div>
              <div class="mb-4 flex justify-center items-center">
                  <img class="h-11" src="./Public/images/logo.png">
              </div>
      
              <div class="mb-4 flex justify-center items-center">
                  <h1 class="font-semibold">One account </h1> 
              </div>
      
              <div class="mb-4 flex justify-center items-center">
                  <h1 class="font-semibold">Many possibilities</h1>
              </div>
              
      
              <input class=" appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Email address or phone">
            </div>
            <div class="mb-6">
              <input class=" appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
            </div>
            <div class="flex items-center justify-between">
              <input type="checkbox"><label class="font-semibold">Remeber me</label>
              <a class="inline-block align-baseline font-semibold text-sm text-red-500 hover:text-blue-800" href="#">
                Forgot password?
              </a>
            </div>
      
          <br>
            <div class="mb-6">
              <button class="bg-black  text-white font-medium w-64 py-2 px-4 rounded-md focus:outline-none focus:shadow-outline" type="submit">
                Sign in
              </button>
             </div>
      
             <div class="flex  items-center justify-around border-2 py-2 px-4 border-black rounded-md">
              <div>
                  <img class="h-5 " src="./Public/images/google.png">  
              </div>
              <div>  
              <a class="inline-block  align-baseline font-semibold text-sm text-black " href="#">
                Sign in with Google
              </a>
              </div>
            </div>
              <br>
              <div class="mb-4 flex justify-center items-center">
                  <h4 class="font-semibold">Not a member yet? <a class="inline-block  align-baseline font-normal text-sm text-red-600 ">Sign up</a></h4>
              </div>
      
          </form>
        </div>
      </div></body>
</html>
